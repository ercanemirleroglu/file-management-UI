<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .terminal pre {
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }


  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

  tr > td {
    word-break: break-word;
  }

  :host ::ng-deep .p-button.p-button-icon-only {
    height: 92%;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,

    .card.highlight-card span {
      margin-left: 72px;
    }

  }

</style>

<p-toast></p-toast>

<!-- Toolbar -->
<div class="toolbar" role="banner">
    <div class="spacer"></div>
</div>

<div class="content" role="main">


  <div class="card-container">

    <p-fileUpload *ngIf="showUploadBtn" mode="basic" name="myfile[]" [multiple]="false" [chooseLabel]="'Choose File'"
                  accept=".jpg, .jpeg, .png, .docx, .xlsx, .pdf" [auto]="true" (onSelect)="onUpload($event)"></p-fileUpload>
  </div>

  <div class="card-container">
    <p-table *ngIf="files" [value]="files.documentInfos" [scrollable]="true" scrollHeight="400px" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 26rem">Name</th>
          <th>Extension</th>
          <th>Size</th>
          <th style="width: 8rem">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-file>
        <tr>
          <td style="width: 26rem">{{file.name}}</td>
          <td>{{file.extension}}</td>
          <td>{{file.size}}</td>
          <td style="width: 8rem">
            <button pButton pRipple type="button" icon="pi pi-download" class="p-button-success" style="margin-right: 3px;" (click)="download(file)"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-danger p-mr-1" style="margin-right: 3px;" (click)="delete(file)"></button>
            <p-fileUpload *ngIf="showUploadBtn" mode="basic" name="myfile[]" [multiple]="false" [chooseLabel]="''" [chooseIcon]="'pi pi-pencil'"
                          accept=".jpg, .jpeg, .png, .docx, .xlsx, .pdf" [auto]="true" (onSelect)="onUpdate($event, file)"></p-fileUpload>
        </tr>
      </ng-template>
    </p-table>
  </div>




  <!-- Footer -->
  <footer>

  </footer>

  <svg id="clouds" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
    <title>Gray Clouds Background</title>
